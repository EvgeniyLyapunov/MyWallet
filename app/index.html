<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWallet</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <img class="header__logo" src="images/img/wallet_logo-1.png" alt="cash-wallet">
      <div class="header__hamburger-icon hamburger">
        <span class="hamburger__stick hamburger__stick-top"></span>
        <span class="hamburger__stick hamburger__stick-middle"></span>
        <span class="hamburger__stick hamburger__stick-bottom"></span>
      </div>
      <div class="header__menu header__menu_active">
        <div class="header__menu-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </div>
        <div class="header__btn-wrapper">
          <button class="btn header__btn header__btn-login">Вход / выход</button>
          <button class="btn header__btn header__btn-registration"">Создать аккаунт</button>
          <div class="header__btn-divider"></div>
          <button class="btn header__btn about"">О проекте</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <h1 class="hero__title">My Wallet</h1>
        <div class="hero__icon"></div>
      </div>
    </section>
    <section class="action">
      <div class="container action__container">
        <div class="action__block">
          <button class="btn action__btn" id="viewBalance">Смотреть баланс</button>
        </div>
        <div class="action__block">
          <button class="btn action__btn">Внести изменения</button>
        </div>
      </div>
    </section>
  </main>

  <div class="modal">
    <div class="container">
      <div class="modal__balance balance">
        <div class="balance__wrapper">
          <ul class="balance__list">
            <li class="balance__card card">
              <h2 class="card__title">Кошелёк</h2>
              <div class="card__date">13.10.22</div>
              <div class="card__amount">50000</div>
            </li>
            <li class="balance__card card">
              <h2 class="card__title">Тинькофф</h2>
              <div class="card__date">13.10.22</div>
              <div class="card__amount">140000</div>
            </li>
            <li class="balance__card card">
              <h2 class="card__title">Node.js</h2>
              <div class="card__date">13.10.22</div>
              <div class="card__amount">21000</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container" id="footer-container">
      <span class="footer__text">Jay Radha Shyam!</span>
      <button class="footer__btn btn btn-to-home hide">back Home</button>
    </div>
  </footer>

  




  <script src="js/main.min.js"></script>
</body>
</html>
