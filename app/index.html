<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWallet</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <img class="header__logo" src="images/img/wallet_logo-1.png" alt="cash-wallet">
      <div class="header__hamburger-icon hamburger">
        <span class="hamburger__stick hamburger__stick-top"></span>
        <span class="hamburger__stick hamburger__stick-middle"></span>
        <span class="hamburger__stick hamburger__stick-bottom"></span>
      </div>
      <div class="header__menu header__menu_active">
        <div class="header__menu-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </div>
        <div class="header__btn-wrapper">
          <button class="btn header__btn header__btn-login">Вход / выход</button>
          <button class="btn header__btn header__btn-registration"">Создать аккаунт</button>
          <div class="header__btn-divider"></div>
          <button class="btn header__btn about"">О проекте</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <h1 class="hero__title">My Wallet</h1>
        <div class="hero__icon"></div>
      </div>
    </section>
    <section class="action">
      <div class="container action__container">
        <div class="action__block">
          <button class="btn action__btn" id="viewBalance">Смотреть баланс</button>
        </div>
        <div class="action__block">
          <button class="btn action__btn" id="addChanges">Внести изменения</button>
        </div>
      </div>
    </section>
  </main>

  <div class="modal modal-show">
    <div class="container">
      <div class="modal__balance balance">
        <div class="balance__wrapper">
          <ul class="balance__list">
            <li class="balance__card card">
              <h2 class="card__title">Кошелёк</h2>
              <div class="card__date">13.10.22</div>
              <div class="card__amount">50000</div>
            </li>
            <li class="balance__card card">
              <h2 class="card__title">Тинькофф</h2>
              <div class="card__date">13.10.22</div>
              <div class="card__amount">140000</div>
            </li>
            <li class="balance__card card">
              <h2 class="card__title">Node.js</h2>
              <div class="card__date">13.10.22</div>
              <div class="card__amount">21000</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="modal modal-changes">
    <div class="container">
      <div class="modal-changes__wrapper">
        <form class="modal-changes__form" action="" method="post">
        <!-- select-storage radio-buttons slider -->
        <div class="modal-changes__select-storage select-storage">
          <div class="select-storage__descr">выбор хранилища</div>
          <div class="select-storage__inner">
            <svg class="select-storage__prev-btn"  viewBox="0 0 512 512">
              <path d="M354.76,510.52l60.76-60.71a5,5,0,0,0,0-7.13L232.26,259.56a5,5,0,0,1,0-7.12L415.52,69.32a5,5,0,0,0,0-7.13L354.76,1.48a5,5,0,0,0-7.13,0l-251.15,251a5,5,0,0,0,0,7.12l251.15,251A5,5,0,0,0,354.76,510.52Z"/>
            </svg>
            <ul class="select-storage__list">
              <li class="select-storage__item">
                <label class="select-storage__label">
                  <input class="select-storage__radio visually-hidden" type="radio" name="storage" value="0">
                  <span class="select-storage__span">Кошелёк</span>
                </label>
              </li>
              <li class="select-storage__item">
                <label class="select-storage__label">
                  <input class="select-storage__radio visually-hidden" type="radio" name="storage" value="1">
                  <span class="select-storage__span">Тинькофф</span>
                </label>
              </li>
              <li class="select-storage__item">
                <label class="select-storage__label">
                  <input class="select-storage__radio visually-hidden" type="radio" name="storage" value="2">
                  <span class="select-storage__span">Node.js</span>
                </label>
              </li>
            </ul>
            <svg class="select-storage__next-btn" viewBox="0 0 512 512">
              <path d="M157.24,510.52,96.48,449.81a5,5,0,0,1,0-7.13L279.74,259.56a5,5,0,0,0,0-7.12L96.48,69.32a5,5,0,0,1,0-7.13L157.24,1.48a5,5,0,0,1,7.13,0l251.15,251a5,5,0,0,1,0,7.12l-251.15,251A5,5,0,0,1,157.24,510.52Z"/>
            </svg>
  
          </div>
        </div>
        <!-- this section binded with concret storage - select type money-->
        <div class="modal-changes__money-type money-type">
          <div class="money-type__descr">выбор типа денег (нал / карта)</div>
          <div class="money-type__wrapper">
            <label class="money-type__label">
              <input class="money-type__radio visually-hidden" type="radio" name="money" value="income">
              <span class="money-type__span">Cash</span>
            </label>
            <label class="money-type__label">
              <input class="money-type__radio visually-hidden" type="radio" name="money" value="expense">
              <span class="money-type__span">Bank</span>
            </label>
          </div>
        </div>
        <!-- select type operation radio-buttons -->
        <div class="modal-changes__type operation-type">
          <div class="operation-type__descr">выбор операции (доход / расход)</div>
          <div class="operation-type__wrapper">
            <label class="operation-type__label">
              <input class="operation-type__radio visually-hidden" type="radio" name="type" value="income">
              <span class="operation-type__span">Доход</span>
            </label>
            <label class="operation-type__label">
              <input class="operation-type__radio visually-hidden" type="radio" name="type" value="expense">
              <span class="operation-type__span">Расход</span>
            </label>
          </div>
        </div>
        <!-- Input enter amount -->
        <input class="modal-changes__input-amount" type="number" name="amount" required placeholder="сумма">
        <div class="modal-changes__submit-block">
          <button class="modal-changes__save-btn btn">Сохранить</button>
          <input class="modal-changes__reset-btn btn" type="reset">
        </div>
        </form>

        <!-- here will maybe block card info -->

        <button class="modal-changes__add-storage-btn btn ">Новое хранилище</button>

      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container" id="footer-container">
      <span class="footer__text">Jay Radha Shyam!</span>
      <button class="footer__btn btn btn-to-home hide">back Home</button>
    </div>
  </footer>

  




  <script src="js/main.min.js"></script>
</body>
</html>
